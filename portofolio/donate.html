<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/img/picyangu.jpg">
  <title>Donate- Muzamilafey</title>
  <style>
    body {
      background-color: #e5f5e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sticker {
      background-color: white;
      border: 5px solid #0e6f3e;
      border-radius: 10px;
      width: 320px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .sticker h1 {
      color: #0e6f3e;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .sticker h2 {
      font-size: 18px;
      color: #333;
      margin: 8px 0;
    }

    .till-number {
      font-size: 40px;
      font-weight: bold;
      color: #9c0202;
      margin-top: 12px;
    }
    .fa {
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }
    .paybill {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    .footer {
      font-size: 13px;
      color: #666;
      margin-top: 25px;
    }

    .mpesa-logo {
      height: 50px;
      margin-bottom: 15px;
    }
  </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body>
  <div class="sticker">
    <img src="/img/mpesalogo.png" alt="M-PESA Logo" class="mpesa-logo">
    <h1>LIPA NA M-PESA</h1>
    <h2>TILL NUMBER</h2>
    <div id="till-number" class="till-number">3163960
    <i class="fas fa-copy" style="cursor: pointer;" onclick="copyTill()" title="Copy Till Number"></i></div>
    <div class="paybill">Instant payment | No transaction fees</div>
    <div class="footer">Thank you for your support üôè</div>
  </div>

  
<!-- Copy Function -->
<script>
  function copyTill() {
    const till = document.getElementById('till-number').textContent;
    navigator.clipboard.writeText(till).then(() => {
      alert("Till Number copied: " + till);
    }).catch(() => {
      alert("Failed to copy.");
    });
  }
</script>

<script>
  paypal.Buttons({
    style: {
      layout: 'vertical',
      color: 'blue',
      shape: 'pill',
      label: 'paypal'
    },
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '5.00'  // Set your amount here
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Payment completed by ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
